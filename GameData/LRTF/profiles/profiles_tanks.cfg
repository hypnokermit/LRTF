//tank profiles

//bipropellant tanks
@PART[*]:HAS[#lrtfConfName[Bipropellant]]:NEEDS[LRTFConfig]:BEFORE[zTestFlight]
{
    LRTFTANK
    {
    	name = #$../name$
    	@name ^= :_:-:
    	
    	startMTBF = 120
    	duPerFlight = 800
  		resourceNames = LiquidFuel,Oxidizer
  	
        cycleReliabilityStart = 0.45
        cycleReliabilityEnd = 0.995
        resources =  
        min = 0.1
    }
}

//monopropellant tanks
@PART[*]:HAS[#lrtfConfName[Monopropellant]]:NEEDS[LRTFConfig]:BEFORE[zTestFlight]
{
    LRTFTANK
    {
    	name = #$../name$
    	@name ^= :_:-:
    
     	startMTBF = 480
    	duPerFlight = 800
 		resourceNames = MonoPropellant
 
        cycleReliabilityStart = 0.45
        cycleReliabilityEnd = 0.995
        resources =  
        min = 0.1
    }
}