//tank profiles

//bipropellant tanks
@PART[*]:HAS[#lrtfConfName[Bipropellant]]:NEEDS[LRTFConfig]:BEFORE[zTestFlight]
{
    LRTFTANK
    {
    	name = #$../name$
    	@name ^= :_:-:
    	
    	startMTBF = 240
     	@startMTBF *= #$@LRTFSETTINGS/mtbfMulti$
	   	duPerFlight = 800
  		resources = LiquidFuel,Oxidizer
  		initialAmount = 0
  		perSecondAmount = 0.005%t
  	
        cycleReliabilityStart = 0.45
        cycleReliabilityEnd = 0.995
        min = 0.1
    }
}

//monopropellant tanks
@PART[*]:HAS[#lrtfConfName[Monopropellant]]:NEEDS[LRTFConfig]:BEFORE[zTestFlight]
{
    LRTFTANK
    {
    	name = #$../name$
    	@name ^= :_:-:
    
     	startMTBF = 480
     	@startMTBF *= #$@LRTFSETTINGS/mtbfMulti$
	   	duPerFlight = 800
 		resources = MonoPropellant
  		initialAmount = 0
  		perSecondAmount = 0.005%t
  		 
        cycleReliabilityStart = 0.45
        cycleReliabilityEnd = 0.995
        min = 0.1
    }
}