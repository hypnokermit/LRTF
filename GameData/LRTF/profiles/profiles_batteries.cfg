//battery profiles

//all batteries
@PART[*]:HAS[#lrtfConfName[Battery]]:NEEDS[LRTFConfig]:BEFORE[zTestFlight]
{
    LRTFBATTERY
    {
    	name = #$../name$
    	@name ^= :_:-:
    	
    	startMTBF = 120
    	duPerFlight = 800
  		resourceNames = ElectricCharge
  	
        cycleReliabilityStart = 0.25
        cycleReliabilityEnd = 0.99
        resources =  
        min = 0.1
    }
}