//RCS profiles

//all RCS
@PART[*]:HAS[#lrtfConfName[RCS]]:NEEDS[LRTFConfig]:BEFORE[zTestFlight]
{
    LRTFCONF
    {
    	name = RCS
    	partName = #$../name$
    	@partName ^= :_:-:
    	
    	startMTBF = 22
    	@startMTBF *= #$@LRTFSETTINGS/mtbfMulti$
    	duPerFlight = 800
  	
        cycleReliabilityStart = 0.25
        cycleReliabilityEnd = 0.99
    }
}