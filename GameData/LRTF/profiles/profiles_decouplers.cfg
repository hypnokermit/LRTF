//Parachute profiles

//all parachutes
@PART[*]:HAS[#lrtfConfName[Decouplers]]:NEEDS[LRTFConfig]:BEFORE[zTestFlight]
{
    LRTFCONF
    {
    	name = Decouplers
    	partName = #$../name$
    	@partName ^= :_:-:
    	
    	startMTBF = 1200
    	@startMTBF *= #$@LRTFSETTINGS/mtbfMulti$
    	duPerFlight = 800
  	
        cycleReliabilityStart = 0.35
        cycleReliabilityEnd = 0.99
        
        deploymentStart = 0.75
        deploymentEnd = 0.99
    }
}