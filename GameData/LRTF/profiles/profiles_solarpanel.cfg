//generic deployable solar panel profile
@PART[*]:HAS[#lrtfConfName[SolarPanel]]:NEEDS[LRTFConfig]:BEFORE[zTestFlight]
{
    LRTFSOLARPANEL
    {
    	name = #$../name$$../lrtfConfName$
    	@name ^= :_:-:
    	
    	startMTBF = 14400
    	duPerFlight = 800
    	
        cycleReliabilityStart = 0.20
        cycleReliabilityEnd = 0.995
    }
}