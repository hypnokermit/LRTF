//Parachute profiles

//all parachutes
@PART[*]:HAS[#lrtfConfName[Parachute]]:NEEDS[LRTFConfig]:BEFORE[zTestFlight]
{
    LRTFCHUTE
    {
    	name = #$../name$
    	@name ^= :_:-:
    	
    	startMTBF = 240
    	@startMTBF *= #$@LRTFSETTINGS/mtbfMulti$
    	duPerFlight = 800
  	
        cycleReliabilityStart = 0.35
        cycleReliabilityEnd = 0.999
    }
}