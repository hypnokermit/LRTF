//unmanned avionics profile
@PART[*]:HAS[#lrtfConfName[Unmanned]]:NEEDS[LRTFConfig]:BEFORE[zTestFlight]
{
    LRTFAVIONICS
    {
    	name = #$../name$
    	@name ^= :_:-:
		
		startMTBF = 600
		duPerFlight = 800
				
        cycleReliabilityStart = 0.20
        cycleReliabilityEnd = 0.99

        avionicsAxis = true
        avionicsClamp = true
        avionicsDeadZone = true
        avionicsGlitch = true
        maxDeadtime = 40
        maxWorktime = 5
        avionicsInvert = true
        avionicsPartial = true
        //avionicsThrustJam = true
        avionicsTotal = true
    }
}
//manned avionics profile
@PART[*]:HAS[#lrtfConfName[Manned]]:NEEDS[LRTFConfig]:BEFORE[zTestFlight]
{
    LRTFAVIONICS
    {
    	name = #$../name$
    	@name ^= :_:-:
    	
    	startMTBF = 1200
  		duPerFlight = 800
  	
		mannedMulti = 3 //manned parts with failures return more data
		
        cycleReliabilityStart = 0.45
        cycleReliabilityEnd = 0.995
 
       // avionicsAxis = true
       // avionicsClamp = true
       // avionicsDeadZone = true
		avionicsGlitch = true
		maxDeadtime = 10
		maxWorktime = 10
       // avionicsInvert = true
       // avionicsPartial = true
       // avionicsThrustJam = true
        //avionicsTotal = true
    }
}

//looks for reaction wheel
@PART[*]:HAS[#lrtfConfName[*anned],@LRTFAVIONICS,@MODULE[ModuleReactionWheel]]:NEEDS[LRTFConfig]:BEFORE[zTestFlight]
{
	@LRTFAVIONICS
	{
		avionicsReactionWheel = true
	}
}

//looks for batteries
@PART[*]:HAS[#lrtfConfName[*anned],@LRTFAVIONICS,@RESOURCE[ElectricCharge]]:NEEDS[LRTFConfig]:BEFORE[zTestFlight]
{
	@LRTFAVIONICS
	{
		avionicsBattery = true
	}
}