//Aerodynamics profiles

//all Aerodynamics
@PART[*]:HAS[#lrtfConfName[Aerodynamics]]:NEEDS[LRTFConfig]:BEFORE[zTestFlight]
{
    LRTFAERODYNAMICS
    {
    	name = Aerodynamics
    	partName = #$../name$
    	@partName ^= :_:-:
    	
    	startMTBF = 1200
    	@startMTBF *= #$@LRTFSETTINGS/mtbfMulti$
    	duPerFlight = 800
  	
        cycleReliabilityStart = 0.45
        cycleReliabilityEnd = 0.995
    }
}