//generic reaction wheel profile
@PART[*]:HAS[#lrtfConfName[ReactionWheel]]:NEEDS[LRTFConfig]:BEFORE[zTestFlight]
{
    LRTFCONF
    {
    	name = ReactionWheel
    	partName = #$../name$
    	@partName ^= :_:-:
    
    	startMTBF = 1400
    	@startMTBF *= #$@LRTFSETTINGS/mtbfMulti$
    	duPerFlight = 800
    	
        cycleReliabilityStart = 0.25
        cycleReliabilityEnd = 0.98
    }
}
