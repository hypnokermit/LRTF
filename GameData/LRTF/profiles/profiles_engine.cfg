//creates a config name using the part name
@PART[*]:HAS[@LRTFCONF[Engine],#lrtfConfName]:NEEDS[LRTFConfig]:BEFORE[zTestFlight]
{
	@LRTFCONF[Engine]
	{
		partName = #$../name$
		@partName ^= :_:-:
		duPerFlight = 800
	}
}