//generic heat shield profile
@PART[*]:HAS[#lrtfConfName[HeatShield]]:NEEDS[LRTFConfig]:BEFORE[zTestFlight]
{
    LRTFSHIELD
    {
    	name = #$../name$
    	@name ^= :_:-:
    	
    	startMTBF = 360
    	duPerFlight = 800
    	
        cycleReliabilityStart = 0.45
        cycleReliabilityEnd = 0.995
    }
}