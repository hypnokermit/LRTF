	{
		deployKinkV = 0.75
	}
	@LRTFCONF:HAS[~deployKinkW]
	{
		deployKinkW= 0.5
	}
	@LRTFCONF:HAS[~deployKinkH]
	{
		deployKinkH= 0.25
	}
}

