// To keep config clutter down, TF settings are abstracted into a LRTFCONF[Battery] block.
// The syntax is as follows:
// LRTFCONF[Battery] {
//     // required
//     name =                           // configuration name. MUST be unique to each part!
//     cycleReliabilityStart =          // probability of surviving a 6-minute re-entry at 0 DU
//     cycleReliabilityEnd =            // probability at max DU
//	   startMTBF =                      // MTBF with 0 du
//     duPerFlight =                    // du per nominial flight
//
//     // optional
//     title =                          // part name to use in MFD. Defaults to full VAB name.
//     startFlightData =                // minimum DU a part may have. Default 0.
//     techTransfer =                   // other parts produce data for this one
//     reliabilityDataRateMultiplier =  // data collection efficiency (default 1.0)
//     explicitDataRate = True          // reliabilityDataRateMultiplier is data rate per second. Recommended for unusual re-entry profiles
//
//     resources =                       //records if only specific resources are present.  
										 //comma separated list such as = LiquidFuel,Oxidizer
										 //ALL for every resource.
//     min = 0.1                        //minimum resource needed to record
//     mainConfiguration =              // override for configurable heat shields
//     reliabilityMidH =                // midpoint data value. 0.0 means 1000 DU, 1.0 means 6000 DU. Default 0.75 (4750 DU).
// }

@PART[*]:HAS[@LRTFCONF[Battery],@MODULE[TestFlightInterop]]:FOR[zTestFlight]
{
        !LRTFCONF[Battery],* {} // something else is configuring TF, so don't do it.
}

// Preprocess
@PART[*]:HAS[@LRTFCONF[Battery]]:FOR[zTestFlight]
{
        // Default values
        @LRTFCONF[Battery],*
        {
                alias = #$partName$
                displayName = #$../title$
                temp = #$../name$
                @temp ^= :_:-:
                mainConf = #kspPartName = $temp$:$alias$

                kinkH = 0.75

                dataMult = 1.0
                startDU = 0
                tech =  
                
        }

        // Let user override defaults
        @LRTFCONF[Battery],*:HAS[#title[*]]
        {
                @displayName = #$title$
        }
        @LRTFCONF[Battery],*:HAS[#mainConfiguration[*]]
        {
                // Assume no alias in mainConfiguration; otherwise overwrite below
                @mainConf = #$mainConfiguration$:$alias$
        }
        @LRTFCONF[Battery],*:HAS[#mainConfiguration[*:*]]
        {
                @mainConf = #$mainConfiguration$
                @alias = #$mainConfiguration[1,:]$
        }
        @LRTFCONF[Battery],*:HAS[#reliabilityMidH[*]]
        {
                @kinkH = #$reliabilityMidH$
        }
        @LRTFCONF[Battery],*:HAS[#reliabilityDataRateMultiplier[*]]
        {
                @dataMult *= #$reliabilityDataRateMultiplier$
        }
        @LRTFCONF[Battery],*:HAS[#startFlightData[*]]
        {
                @startDU = #$startFlightData$
        }
        @LRTFCONF[Battery],*:HAS[#techTransfer[*]]
        {
                @tech = #$techTransfer$
        }
        @LRTFCONF[Battery],*:HAS[~min]
        {
                min = 0.1
        }
        @LRTFCONF[Battery],*:HAS[~resource]
        {
                resource =
        }       
        @LRTFCONF[Battery],*:HAS[~explicitDataRate[?rue]]
        {
                @dataMult *= #$duPerFlight$ 
                @dataMult /= #$startMTBF$ 
        }

        // Convert fail chance to fail rate
        @LRTFCONF[Battery],*
        {
                // should really be failChanceStart = -ln(cycleReliabilityStart)/#$startMTBF$
                // but ModuleManager doesn't support natural logarithms
                // (1/cycleReliabilityStart-1)/(2*#$startMTBF$) is an ok approximation
                failChanceStart = 1
                @failChanceStart /= #$cycleReliabilityStart$
                @failChanceStart -= 1
                @failChanceStart /= 2
                @failChanceStart /= #$startMTBF$
                failChanceEnd = 1
                @failChanceEnd /= #$cycleReliabilityEnd$
                @failChanceEnd -= 1
                @failChanceEnd /= 2
                @failChanceEnd /= #$startMTBF$
        }
}

//------------------------------------------------------------------
// Create the nodes.

@PART[*]:HAS[@LRTFCONF[Battery]]:FOR[zTestFlight]
{
		@description = #$description$ <br><br><b><color=orange>Rated Operational Time ~$LRTFCONF[Battery]/startMTBF$ seconds</color><br><br>

        MODULE
        {
                name = TestFlightCore
                title = #$../LRTFCONF[Battery]/displayName$
                configuration = #$../LRTFCONF[Battery]/mainConf$
                maxData = 10000

                startFlightData = #$../LRTFCONF[Battery]/startDU$
                techTransfer = #$../LRTFCONF[Battery]/tech$
                // Most part series have only 2-3 parts
                techTransferGenerationPenalty = 0.5

                // R&D parameters will be handled later
        }

        MODULE
        {
                name = LRTFDataRecorder_Tanks
                configuration = #$../LRTFCONF[Battery]/alias$
                flightDataMultiplier = #$../LRTFCONF[Battery]/dataMult$
                emptyThreshold = #$../LRTFCONF[Battery]/min$
                resourceNames = #$../LRTFCONF[Battery]/resources$
        }

        MODULE
        {
                name = TestFlightReliability
                configuration = #$../LRTFCONF[Battery]/alias$
                reliabilityCurve
                {
                        // Create first key
                        key10 = 0
                        key11 = #$../../LRTFCONF[Battery]/failChanceStart$

                        // Calculate kink time
                        key20 = #$../../LRTFCONF[Battery]/kinkH$
                        @key20 *= 5000
                        @key20 += 1000

                        // Calculate kink value
                        key21 = #$../../LRTFCONF[Battery]/failChanceEnd$
                        @key21 -= #$../../LRTFCONF[Battery]/failChanceStart$
                        @key21 *= 0.75
                        @key21 += #$../../LRTFCONF[Battery]/failChanceStart$

                        // Calculate kink tangent
                        key22 = #$../../LRTFCONF[Battery]/failChanceEnd$
                        @key22 -= #$../../LRTFCONF[Battery]/failChanceStart$
                        @key22 *= 0.0001
                        @key22 *= 0.5
                        // now average it with the linear tangent to the endpoint
                        key221 = #$../../LRTFCONF[Battery]/failChanceEnd$
                        @key221 -= #$key21$
                        key222 = 10000
                        @key222 -= #$key20$
                        @key221 /= #$key222$
                        @key222 = 0.5
                        @key222 *= -1
                        @key222 += 1
                        @key221 *= #$key222$
                        @key22 += #$key221$

                        // Create end key
                        key30 = 10000
                        key31 = #$../../LRTFCONF[Battery]/failChanceEnd$
                        key32 = 0 // flat intangent

                        // Create the keys
                        key = #$key10$ $key11$
                        key = #$key20$ $key21$ $key22$ $key22$
                        key = #$key30$ $key31$ $key32$ $key32$

                        // Clean up
                        !key10 = DEL
                        !key11 = DEL
                        !key20 = DEL
                        !key21 = DEL
                        !key22 = DEL
                        !key30 = DEL
                        !key31 = DEL
                        !key32 = DEL
                        !key221 = DEL
                        !key222 = DEL
                }
        }
}

@PART[*]:HAS[@LRTFCONF[Battery]]:FOR[zTestFlight]
{
        MODULE
        {
                name = LRTFFailure_ResourceLeak
                configuration = #$../LRTFCONF[Battery]/alias$
                duFail = 100
                duRepair = 250
                failureTitle = Short Circuit
                resourceToLeak = ElectricCharge
                severity = minor
                weight = 32
                initialAmount = 0
                perSecondAmount = 0.05
                failureType = hardware
				includeResourceInPAW = false
        }
        MODULE
        {
        		name = LRTFFailure_ResourcePump
				configuration = #$../LRTFCONF[Battery]/alias$
                duFail = 100
                duRepair = 250
                failureTitle = Battery Failure
                resourceName = ElectricCharge
				weight = 8
				severity = major
				failureType = hardware
				drainResource = true
				includeResourceInPAW = false
        }

}

//Cleanup
@PART[*]:HAS[@LRTFCONF[Battery]]:AFTER[zTestFlight]
{
	-LRTFCONF[Battery] {}
}