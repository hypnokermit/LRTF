// To keep config clutter down, TF settings are abstracted into a LRTFSOLARPANEL block.
// The syntax is as follows:
// LRTFSOLARPANEL {
//     // required
//     name =                           // configuration name. MUST be unique to each part!
//     cycleReliabilityStart =          // probability of surviving a 6-minute re-entry at 0 DU
//     cycleReliabilityEnd =            // probability at max DU
//	   startMTBF =                      // MTBF with 0 du
//     duPerFlight =                    // du per nominial flight
//
//     // optional
//     title =                          // part name to use in MFD. Defaults to full VAB name.
//     startFlightData =                // minimum DU a part may have. Default 0.
//     techTransfer =                   // other parts produce data for this one
//     reliabilityDataRateMultiplier =  // data collection efficiency (default 1.0)
//     explicitDataRate = True          // reliabilityDataRateMultiplier is data rate per second. Recommended for unusual re-entry profiles
//
//     mainConfiguration =              // override for configurable solar panels
//     reliabilityMidH =                // midpoint data value. 0.0 means 1000 DU, 1.0 means 6000 DU. Default 0.75 (4750 DU).
// }

@PART[*]:HAS[@LRTFSOLARPANEL,@MODULE[TestFlightInterop]]:FOR[zTestFlight]
{
        !LRTFSOLARPANEL,* {} // something else is configuring TF, so don't do it.
}

// Preprocess
@PART[*]:HAS[@LRTFSOLARPANEL]:FOR[zTestFlight]
{
        // Default values
        @LRTFSOLARPANEL,*
        {
                alias = #$name$
                displayName = #$../title$
                temp = #$../name$
                @temp ^= :_:-:
                mainConf = #kspPartName = $temp$:$alias$

                kinkH = 0.75

                dataMult = 1.0
                startDU = 0
                tech =  
        }

        // Let user override defaults
        @LRTFSOLARPANEL,*:HAS[#title[*]]
        {
                @displayName = #$title$
        }
        @LRTFSOLARPANEL,*:HAS[#mainConfiguration[*]]
        {
                // Assume no alias in mainConfiguration; otherwise overwrite below
                @mainConf = #$mainConfiguration$:$alias$
        }
        @LRTFSOLARPANEL,*:HAS[#mainConfiguration[*:*]]
        {
                @mainConf = #$mainConfiguration$
                @alias = #$mainConfiguration[1,:]$
        }
        @LRTFSOLARPANEL,*:HAS[#reliabilityMidH[*]]
        {
                @kinkH = #$reliabilityMidH$
        }
        @LRTFSOLARPANEL,*:HAS[#reliabilityDataRateMultiplier[*]]
        {
                @dataMult *= #$reliabilityDataRateMultiplier$
        }
        @LRTFSOLARPANEL,*:HAS[#startFlightData[*]]
        {
                @startDU = #$startFlightData$
        }
        @LRTFSOLARPANEL,*:HAS[#techTransfer[*]]
        {
                @tech = #$techTransfer$
        }
        @LRTFSOLARPANEL,*:HAS[~explicitDataRate[?rue]]
        {
                @dataMult *= #$duPerFlight$ 
                @dataMult /= #$startMTBF$ 
        }

        // Convert fail chance to fail rate
        @LRTFSOLARPANEL,*
        {
                // should really be failChanceStart = -ln(cycleReliabilityStart)/#$startMTBF$
                // but ModuleManager doesn't support natural logarithms
                // (1/cycleReliabilityStart-1)/(2*#$startMTBF$) is an ok approximation
                failChanceStart = 1
                @failChanceStart /= #$cycleReliabilityStart$
                @failChanceStart -= 1
                @failChanceStart /= 2
                @failChanceStart /= #$startMTBF$
                failChanceEnd = 1
                @failChanceEnd /= #$cycleReliabilityEnd$
                @failChanceEnd -= 1
                @failChanceEnd /= 2
                @failChanceEnd /= #$startMTBF$
        }
}

//------------------------------------------------------------------
// Create the nodes.

@PART[*]:HAS[@LRTFSOLARPANEL]:FOR[zTestFlight]
{
        MODULE
        {
                name = TestFlightCore
                title = #$../LRTFSOLARPANEL,0/displayName$
                configuration = #$../LRTFSOLARPANEL,0/mainConf$
                maxData = 10000

                startFlightData = #$../LRTFSOLARPANEL,0/startDU$
                techTransfer = #$../LRTFSOLARPANEL,0/tech$
                // Most part series have only 2-3 parts
                techTransferGenerationPenalty = 0.5

                // R&D parameters will be handled later
        }

        MODULE
        {
                name = FlightDataRecorder_Solar
                configuration = #$../LRTFSOLARPANEL,0/alias$
                flightDataMultiplier = #$../LRTFSOLARPANEL,0/dataMult$
        }

        MODULE
        {
                name = TestFlightReliability
                configuration = #$../LRTFSOLARPANEL,0/alias$
                reliabilityCurve
                {
                        // Create first key
                        key10 = 0
                        key11 = #$../../LRTFSOLARPANEL,0/failChanceStart$

                        // Calculate kink time
                        key20 = #$../../LRTFSOLARPANEL,0/kinkH$
                        @key20 *= 5000
                        @key20 += 1000

                        // Calculate kink value
                        key21 = #$../../LRTFSOLARPANEL,0/failChanceEnd$
                        @key21 -= #$../../LRTFSOLARPANEL,0/failChanceStart$
                        @key21 *= 0.75
                        @key21 += #$../../LRTFSOLARPANEL,0/failChanceStart$

                        // Calculate kink tangent
                        key22 = #$../../LRTFSOLARPANEL,0/failChanceEnd$
                        @key22 -= #$../../LRTFSOLARPANEL,0/failChanceStart$
                        @key22 *= 0.0001
                        @key22 *= 0.5
                        // now average it with the linear tangent to the endpoint
                        key221 = #$../../LRTFSOLARPANEL,0/failChanceEnd$
                        @key221 -= #$key21$
                        key222 = 10000
                        @key222 -= #$key20$
                        @key221 /= #$key222$
                        @key222 = 0.5
                        @key222 *= -1
                        @key222 += 1
                        @key221 *= #$key222$
                        @key22 += #$key221$

                        // Create end key
                        key30 = 10000
                        key31 = #$../../LRTFSOLARPANEL,0/failChanceEnd$
                        key32 = 0 // flat intangent

                        // Create the keys
                        key = #$key10$ $key11$
                        key = #$key20$ $key21$ $key22$ $key22$
                        key = #$key30$ $key31$ $key32$ $key32$

                        // Clean up
                        !key10 = DEL
                        !key11 = DEL
                        !key20 = DEL
                        !key21 = DEL
                        !key22 = DEL
                        !key30 = DEL
                        !key31 = DEL
                        !key32 = DEL
                        !key221 = DEL
                        !key222 = DEL
                }
        }
}

@PART[*]:HAS[@LRTFSOLARPANEL]:FOR[zTestFlight]
{
        MODULE
        {
                name = TestFlightFailure_SolarMech
                configuration = #$../LRTFSOLARPANEL,0/alias$
                duFail = 100
                duRepair = 250
                failureTitle = Broken Solar Panel
                severity = minor
                weight = 4
                failureType = hardware
        }
        MODULE
        {
                name = TestFlightFailure_SolarTracking
                configuration = #$../LRTFSOLARPANEL,0/alias$
                duFail = 100
                duRepair = 250
                failureTitle = Solar Panel Tracking Failure
                severity = minor
                weight = 8
                failureType = software
        }
}

//Cleanup
@PART[*]:HAS[@LRTFSOLARPANEL]:AFTER[zTestFlight]
{
	-LRTFSOLARPANEL {}
}